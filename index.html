<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main">
            <header>
                <div class="right floated user-name"> </div>
            </header>

            <section class="content">
                <audio src="song1.mp3"></audio>
<!-- 
                <div class="list-headers" >
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div> -->

       <table id="songs">
    <thead class="list-headers">
            <tr><td> Title </td>
            <td> Artist </td>
            <td> Album </td>
            <td> Duration </td>
        </tr></thead>
        <!-- <div class="song-list"> -->
            <tbody><tr class="song" id="song1">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song2">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song3">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
            <tr class="song" id="song4">
                <td class="song-name"></td>
                <td class="song-artist"></td>
                <td class="song-album"></td>
                <td class="song-length"></td>
            </tr>
        <!-- </div> -->
    </tbody></table>
         <div class="current-song-wrapper">
        <img class="current-song-image">
        <div>
        <p class="current-song-name"></p>
        <p class="current-song-album"></p>
        </div>
        </div>
                <div class="immersive hidden">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img-responsive" src="img/IMG_2994.JPG" alt="Los Angeles">
    </div>

    <div class="item">
      <img class="img-responsive" src="img/IMG_2995.JPG" alt="Chicago">
    </div>

    <div class="item">
      <img class="img-responsive" src="img/IMG_3008.JPG" alt="New York">
    </div>
      <div class="item">
      <img class="img-responsive" src="img/IMG_3022.JPG" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                
                </div>
            </section>

            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i class="fa fa-film clickable" aria-hidden="true" style="margin-left: 15px;"></i>
                        <i class="fa fa-music clickable" aria-hidden="true" style="margin-left: 15px;"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
    <script src="main.js">
    </script>
</body>

</html>
